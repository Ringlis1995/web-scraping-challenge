<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class="page-header">
          <h1>Latest Mars News</h1>
      </div>

<div class="row">
    <div class="col">
        <h1>Latest Mars News</h1>
        <h2>{{mars.news_title}}</h2>
        <p>{{mars.news_p}}</p>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <h1>Featured Mars Image</h1>
        <img src="{{mars.image_url}}">
    </div>
    <div class="col-4">
        <h2>Mars Facts</h2>
        {{mars.mars_facts | safe}}
    </div>
</div>
<div class="row">
    <h1>Mars Hemispheres</h1>
    {% for hemisphere in mars.hemisphere_image_urls %}
    <div class="col-6">
        <img src="{{hemisphere.img_url}}">
        <h2>
        {{hemisphere.title}}   
        </h2>
    </div>
    {% endfor %}
</div>
</div>
</body>
</html>
